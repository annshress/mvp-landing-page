{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class = 'row'>
	<div class = 'col-md-6 col-sm-offset-3'>
	<h1>Register Here</h1>
		<form method="post" action=".">
		  {% csrf_token %}
		  {{ form | crispy }}

		  <input class = 'btn btn-primary'type="submit" value="{% trans 'Submit &raquo;' %}" />
		</form>
	</div>
</div>
{% endblock %}
